name: student-deployment-1

services:
  ingress:
    image: "traefik:v3.4"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=proxy"
      - "--entryPoints.web.address=:80"
      - "--api.dashboard=true"
      - "--api.insecure=false"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`ingress.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.service=api@internal"

  verifier:
    image: "ghcr.io/stefanprodan/podinfo"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.verifier.rule=Host(`verifier.${DOMAIN}`)"
      - "traefik.http.routers.verifier.entrypoints=web"
      - "traefik.http.routers.verifier.service=verifier"
      - "traefik.http.services.verifier.loadbalancer.server.port=9898"
